<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Facturacion-Envio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-toolbar>
      <ng-container *ngIf="contadorService.obtenerContador() === 0">
        <ion-title size="large">Datos de Remitente</ion-title>
      </ng-container>
      <ng-container *ngIf="contadorService.obtenerContador() === 1">
        <ion-title size="large">Datos de Destinatario</ion-title>
      </ng-container>

      <form [formGroup]="formData" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre Usuario</ion-label>
            <ion-input placeholder="Nombre Usuario" formControlName="Nombre"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input placeholder="Dirección" formControlName="Direccion"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Ciudad</ion-label>
            <ion-input placeholder="Ciudad" formControlName="Ciudad"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input placeholder="Teléfono" formControlName="Telefono"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input placeholder="Correo" formControlName="Correo"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button type="submit" expand="block">Siguiente</ion-button>
      </form>
    </ion-toolbar>
</ion-content>
