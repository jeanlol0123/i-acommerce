<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Facturacion-Envio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ng-container *ngIf="counter == 0">
      <ion-title size="large">Datos de Remitente</ion-title>
    </ng-container>
    <ng-container *ngIf="counter == 1">
      <ion-title size="large">Datos de Destinatario</ion-title>
    </ng-container>

    <form [formGroup]="formData" (ngSubmit)="onSubmit()" *ngIf="counter < 2">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input placeholder="Nombre Usuario" formControlName="Nombre" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input placeholder="Apellido" formControlName="Apellido" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input placeholder="Dirección" formControlName="Direccion" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Ciudad</ion-label>
          <ion-input placeholder="Ciudad" formControlName="Ciudad" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input placeholder="Teléfono" formControlName="Telefono" type="number"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input placeholder="Correo" formControlName="Correo" type="email"></ion-input>
        </ion-item>
      </ion-list>



      <ng-container>
        <ion-button type="submit" id="submitData" expand="block">Siguiente</ion-button>
        <ion-loading message="Validando datos de usuario" duration="3000"></ion-loading>
      </ng-container>
    </form>
  </ion-toolbar>
  <ng-container click = "aumentarContador()">
    <ion-button expand="block" (click)="aumentarContador()">AumentarContador</ion-button>
  </ng-container>
  <ng-container *ngIf="counter == 2">
    <ion-button id="fecha" expand="block">IncorporarFecha</ion-button>
  </ng-container>
</ion-content>
