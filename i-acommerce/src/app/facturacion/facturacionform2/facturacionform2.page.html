<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Facturacion Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-toolbar>
      <ion-title size="large">Datos del Producto</ion-title>
      <form [formGroup]="formData">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre Producto</ion-label>
            <ion-input placeholder="Nombre Producto" formControlName="Nombre" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Cantidad</ion-label>
            <ion-input placeholder="Cantidad" formControlName="Cantidad" type="number"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input placeholder="Precio" formControlName="Precio" type="number"></ion-input>
          </ion-item>
          <ion-button (click)="agregarProductos()" expand="block">Agregar Producto</ion-button>
          <ion-button (click)="form3()" expand="block">Siguiente</ion-button>
          <ion-button id="verProductos" (click)="verProductos()" expand="block">Ver Productos Disponibles</ion-button>
        </ion-list>
      </form>
    </ion-toolbar>
</ion-content>
<ion-content class="ion-padding">
  <ion-modal trigger="verProductos" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title class="titleModal">Lista de Productos</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
              <div class="box">Id</div>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
              <div class="box">Nombre</div>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
              <div class="box">Costo</div>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
              <div class="box">Stock</div>
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let producto of listaProductosFromBack">
            <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
              <div class="item">{{ producto.id }}</div>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
              <div class="item">{{ producto.nombre }}</div>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
              <div class="item">{{ producto.costo }}</div>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
              <div class="item">{{ producto.stock }}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
